<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function create() {
            let container = document.getElementById("container");
            let pic = new Image();
            pic.src = "../assets/images/backgroundImage.webp";
            pic.height = "400px";
            pic.width = "400px";
            pic.border = "10px";
            container.appendChild(pic);
        }
    </script>
</head>
<body>
    <div>
        <div id="container">

        </div>
        <br>
        <input type="button" value="Create Image" onclick="create()">
    </div>
</body>
</html>
