<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function instanceCheck() {
            let cities = new Array("Delhi", "Hyderabad");
            let pic = new Image();
            document.write("cities is an instance of array? " , cities instanceof Array)
            document.write("<br>pic is an instance of array? " , pic instanceof Image , "<br>")
        }
        instanceCheck();

        function typeofcheck() {
            let a = "this is string";
            let b = 10;
            document.write("type of a: ", typeof a)
            document.write("<br>type of a: ", typeof b)
        }
        typeofcheck()
    </script>
</head>

</body>
</html>
