<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build in objects</title>

    <script>
        function changeCode() {
            let a = Math.random()*10; // 0-10
            let b = Math.random()*10;
            let c = Math.random()*10;
            let d = Math.random()*10;
            let e = Math.random()*10;
            document.getElementById("msg").innerHTML = Math.round(a) + " " + Math.round(b) + " " + Math.round(c) + " " + Math.round(d) + " " + Math.round(e) + " "
        }
    </script>
</head>
<body>
    <!-- Math Object -->
    Random Number: 
    <div id="msg"></div>
    <div>
        <input type="button" value="Refresh" onclick="changeCode()">
    </div>

</body>
</html>
