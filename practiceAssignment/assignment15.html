<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1() {
            let userText = document.getElementById("userText").value;
            let msg = document.getElementById("msg");
            let namesArray = [
                {name:"john"},
                {name: "aditya"},
                {name: 'paul'},
            ];

            for(let i=0; i< namesArray.length; i++) {
                if(userText == namesArray[i].name) {
                    msg.innerHTML = "Username Not Available";
                    return;
                } else {
                    msg.innerHTML = "Available"
                }
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Names</legend>
        UserName: <input type="text" id="userText" onkeyup="f1()">
        <span id="msg"></span>
    </fieldset>
</body>
</html>
