<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            margin: 25px;
            padding: 25px;
            display: inline-block;
            /* display: none; */
        }
    </style>
</head>
<body>
    <div style="background-color: red;">box 1</div>
    <div style="background-color: blue; visibility: hidden;">box 2</div>
    <div style="background-color: green;">box 3</div>
</body>
</html>
