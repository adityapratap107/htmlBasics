<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: white
        }
        #navbar {
            height: 100px;
            width: 100%;
            background-color: #0f1111;
        }
        button {
            background-color: #f08804;
        }
        a {
            text-decoration: none;
            margin-right: 200px;
        }
        #logo {
            color:  #f08804;
            font-size: 25px;
        }
       
    </style>
</head>
<body>
    <div id="navbar">
        <a id="logo" href="#">amazon.in</a>
        <a href="#">Account</a>
        <a href="#">My Cart</a>
        <a href="#">Contact Us</a>
            <input type="search" class="search" />
            <button>Search</button>
    </div>
</body>
</html>
